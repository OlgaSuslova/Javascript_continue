    <script>
        const data = JSON.parse(dataProducts);
        const containerEl = document.querySelector('.container');

        data.forEach(data => {
            const productEl = document.createElement('div');
            productEl.classList.add('product');

            const imgEl = document.createElement('img');
            imgEl.classList.add('product__img');
            imgEl.src = data.image;
            imgEl.alt = 'photo product';

            const productContentEl = document.createElement('div');
            productContentEl.classList.add('product__content');

            const productCloseEl = document.createElement('a');
            productCloseEl.classList.add('product__close-img');
            productCloseEl.textContent = 'X';

            const productLinkEl = document.createElement('a');
            productLinkEl.classList.add('product__link');
            productLinkEl.href = '#';
            productLinkEl.textcontent = data.brand;

            const productDescEl = document.createElement('div');
            productDescEl.classList.add('product__desc');

            const productPriceEl = document.createElement('p');
            productPriceEl.classList.add('product__text');
            productPriceEl.textcontent = `Price: ${data.price + data.currency}`;

            const productColorEl = document.createElement('p');
            productColorEl.classList.add('product__text');
            productColorEl.textcontent = data.color;

            const productSizeEl = document.createElement('p');
            productSizeEl.classList.add('product__text');
            productSizeEl.textcontent = data.size;

            const productQuantityEl = document.createElement('p');
            productQuantityEl.classList.add('product__text');
            productQuantityEl.textcontent = "Quantity: ";

            const productInputEl = document.createElement('input');
            productInputEl.classList.add('product__text-input');
            productInputEl.type = "number";
            productInputEl.value = data.quantity;            

            
            containerEl.append(productEl);
            productContentEl.appendChild(productLinkEl)
            productEl.append(imgEl);
            productEl.appendChild(productLinkEl)
