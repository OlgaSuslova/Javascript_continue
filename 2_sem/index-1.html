<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="elem">
        <img src="photo.png" alt="photo">
        <div class="content">
          <h2 class="heading">Lorem, ipsum dolor.</h2>
          <p class="text">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Recusandae, ea!</p>
        </div>
      </div>

      

      <script>
        // Необходимо с помощью querySelector найти параграф с классом text
        const pElement = document.querySelector('.text');
        console.log(pElement);

        // Вывести в консоль соседний элемент h2
        console.log(pElement.previousElementSibling);

        // Вывести в консоль родительский элемент content
        console.log(pElement.parentElement);

        // Вывести в консоль картинку
        console.log(pElement.parentElement.previousElementSibling);

        // Вывести в консоль родительский элемент elem
        console.log(pElement.parentElement.parentElement);

       

      </script>
</body>
</html>
