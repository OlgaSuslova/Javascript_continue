//         Задание 4 
//         1. Создать все необходимые заголовки, параграфы изображения (из данных json)

//         3. Добавить стили при необходимости 
        const contentElem = document.querySelector('.content');

        data.forEach(data => {
            const productElem = document.createElement('div');
            productElem.classList.add('product');

            const productImg = document.createElement('img');
            productImg.classList.add('product__img');
            productImg.setAttribute('alt', data.thumbnail);
            productImg.src = data.images;

            const productContent = document.createElement('div');
            productContent.classList.add('product__content');

            const productName = document.createElement('h1');
            productName.classList.add('product__name')
            productName.textContent = data.title;

            const productDesc = document.createElement('p');
            productDesc.classList.add('product__desc');
            productDesc.textContent = data.description;

            const productPrice = document.createElement('p');
            productPrice.classList.add('product__price');
            productDesc.textContent = data.price;


            contentElem.append(productElem);
            productElem.append(productImg);
            productElem.append(productContent);
            productContent.append(productName, productDesc, productPrice);
        });


        
    </script>
