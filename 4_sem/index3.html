<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Создать поле ввода и под ним заголовок h1 с текстом “Заголовок”
    При вводе текста в поле ввода необходимо чтобы текст внутри заголовка менятся на введенный в поле ввода  -->

    <input type="text" name="text" id="text" class="input">
    <h1 class="title">Заголовок</h1>

    <script>
        const inputEl = document.querySelector('.input');
        const h1El = document.querySelector('.title');

        inputEl.addEventListener('input', function (e) {
            h1El.textContent = e.target.value;
        });
    </script>

</body>
</html>
