<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .pswd__right {
            border: 1px solid green;
        }

        .pswd__wrong {
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <!-- Создать поле ввода (пароль)
    Кнопка отправить
    Если пользователь вводит текст “пароль” то поле ввода должно быть подсвечено зеленым цветом
    Если пароль неверный, у поля ввода появляется красная обводка и текст “пароль неверный” -->
    <form action="#" class="form">
        <label>Пароль: </label>
        <input type="password" name="password" id="pswd">
        <br><br>
        <div class="error"></div>
        <button type="submit" class="button">Отправить</button>
    </form>

    <script>
        const formEl = document.querySelector('.form');
        const inputEl = formEl.querySelector('input[type=password]');
        const errorEl = formEl.querySelector('.error');
        const btnEl = formEl.querySelector('.button');

        formEl.addEventListener('submit', function (e) {
            e.preventDefault();
            if (inputEl.value === '') {
                errorEl.textContent = 'пароль неверный';
                inputEl.classList.add('pswd__wrong')
            } else {
                inputEl.classList.add('pswd__right')
            }
        });
    </script>

</body>
</html>
